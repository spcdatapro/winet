<div class="container" ng-controller="rptResumenChequesCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">Resumen de cheques</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Del:</label>
                        <input type="date" ng-model="params.fdel" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Al:</label>
                        <input type="date" ng-model="params.fal" class="form-control"/>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="form-group">
                        <label>Moneda:</label>
                        <select name="selMon" id="selMon" class="form-control" ng-model="params.idmoneda" ng-options="obj.id as obj.simbolo for obj in monedas"></select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                        <label>Orden:</label>
                        <select name="selMon" id="selOrden" class="form-control" ng-model="params.orden">
                            <option value="1">Sumario</option>
                            <option value="2">Alfab&eacute;tico</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm" ng-click="getRptResumenCheques()">
                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="resetParams()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <object data="{{content}}" type="application/pdf" style="width: 100%; height: 50em"></object>
        </div>
    </div>
</div>
