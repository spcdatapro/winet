<div class="container" ng-controller="rptPlnHistorialSueldoCtrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Historial de Sueldos por Empleado</div>
            <div class="panel-body" style="text-align: right">
                <form id="frmParametros" name="frmParametros" novalidate>
                    <div class="row" style="text-align: left">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="txtDel">Del:</label>
                                <input name="txtDel" id="txtDel" type="date" class="form-control" ng-model="params.del" placeholder="Del" required/>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="txtAl">Al:</label>
                                <input name="txtAl" id="txtAl" type="date" class="form-control" ng-model="params.al" placeholder="Al" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="selEmpleado">Empleado:</label>
                                <ui-select id="selEmpleado" ng-model="params.idempleado"
                                           title="Seleccione un empleado..."
                                           theme="bootstrap"
                                           autofocus="true"
                                           ng-required="true"
                                           append-to-body="true">
                                    <ui-select-match placeholder="Buscar empleado por nombre..." allow-clear="false">
                                        <span ng-bind="$select.selected.nombre"></span>
                                    </ui-select-match>
                                    <ui-select-choices repeat="item.id as item in empleados | filter:$select.search">
                                        <div ng-bind-html="item.nombre | highlight: $select.search"></div>
                                    </ui-select-choices>
                                    <ui-select-no-choice>
                                        No hay resultados...
                                    </ui-select-no-choice>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" ng-disable="frmParametros.$invalid" ng-click="getReporte()">
                        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <object data="{{content}}" type="application/pdf" style="width: 100%; height: 100em"></object>
        </div>
    </div>
</div>
