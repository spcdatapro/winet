<div class="container" ng-controller="rptIncDecCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="txtFDel">Del:</label>
                        <input name="txtFDel" id="txtFDel" type="date" class="form-control" ng-model="params.fdel"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="txtFAl">Al:</label>
                        <input name="txtFAl" id="txtFAl" type="date" class="form-control" ng-model="params.fal"/>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="selTipo">Tipo</label>
                        <select name="selTipo" id="selTipo" class="form-control" ng-model="params.tipo">
                            <option value="1">Incrementos</option>
                            <option value="2">Decrementos</option>
                            <option value="3">Incrementos y decrementos</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm" ng-click="getRptIncDec()">
                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="resetParams()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <object data="{{content}}" type="application/pdf" style="width: 100%; height: 50em"></object>
        </div>
    </div>
</div>
