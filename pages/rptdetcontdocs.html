<div class="container" ng-controller="rptDetContDocsCtrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Detalle contable de documentos bancarios</div>
            <div class="panel-body" style="text-align: right">
                <div class="row" style="text-align: left">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="selBanco">Banco:</label>
                            <select name="selBanco" id="selBanco" class="form-control" ng-model="objBanco" ng-options="obj.bancomoneda for obj in losBancos"></select>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="txtDel">Fecha del:</label>
                            <input name="txtDel" id="txtDel" type="date" class="form-control" ng-model="params.fDel" placeholder="Del"/>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="txtAl">al:</label>
                            <input name="txtAl" id="txtAl" type="date" class="form-control" ng-model="params.fAl" placeholder="Al"/>
                        </div>
                    </div>
                </div>
                <div class="row" style="text-align: left">
                    <div class="col-md-6 col-sm-6">
                        <div class="form-group">
                            <label for="selTipoTrans">Tipo de transacci&oacute;n:</label>
                            <select name="selTipoTrans" id="selTipoTrans" class="form-control" ng-model="objTipotrans" ng-options="obj.abreviadesc for obj in tipotrans track by obj.abreviatura"></select>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-sm" ng-click="getDetContDocs()" ng-disabled="objBanco == null || objBanco == undefined">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-md-12">
            <object data="{{content}}" type="application/pdf" style="width: 100%; height: 75em"></object>
        </div>
    </div>
</div>
