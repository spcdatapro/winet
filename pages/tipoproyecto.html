<div class="container" ng-controller="tipoproyectoCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading">Tipo de Proyecto</div>

        <div class="panel-body">
    
            <form name="frmTipoproyecto" id="frmTipoproyecto" class="col-md-4" ng-submit="frmTipoproyecto.$valid && editaTipoproyecto(elTipoproyecto, 'c')" novalidate>
                
                        
                            <div class="form-group">
                            <label for="txtDescripcion">Descripci&oacute;n:</label>
                                 <input type="text" name="txtDescripcion" id="txtDescripcion" class="form-control" ng-model="elTipoproyecto.descripcion" placeholder="Describa el Proyecto" maxlength="50" required/>
                            </div> 
                                <!--____Boton___-->
                                 <center><div class="btn-group" role="group" aria-label="...">
                                    <button type="submit" class="btn btn-primary" ng-disabled="frmTipoactivo.$invalid">
                                            <span class="glyphicon glyphicon-floppy-save"></span>
                                    </button>
                                </div></center>
                            
                        <!--tbody-->
            </form>
                <!--____________________________Lista____________________________-->

        <div class="col-md-8" style="border-left: 1px solid #E6E6E6; height: auto">

                        <!--center><h3>Tipo de Proyectos</h3></center-->

                     
                <table class="table table-responsive table-hover">
                    <thead>
                        <tr>
                            <!--th><center>ID</th></center-->
                            <th>Descripci&oacute;n del Proyecto</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="e in lstTipoproyecto">
                            <!--td>
                                <span>
                                    <center>{{e.id}}</center>
                                </span>
                            </td-->
                            <td>
                                <span editable-text="e.descripcion" e-name="descripcion" e-form="rowform" e-required
                                    e-class="form-control" e-type="text" e-maxlength="50">
                                    {{e.descripcion}}
                                </span>
                            </td>
                            <td style="white-space: nowrap">
                                <edit-row-form
                                        editing-row="e"
                                        update-func="updTipoproyecto(fila, qid)"
                                        delete-func="delTipoproyecto(qid)">
                                </edit-row-form>
                            </td>
                         </tr>
                    </tbody>
                    
                    </table>    
        </div>

        </div>
        <!--
        <div class="panel-footer">

        </div>
        -->
    </div>
</div>
