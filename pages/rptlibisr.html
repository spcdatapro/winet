<div class="container" ng-controller="rptLibroVentasCtrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Pago de I.S.R.</div>
            <div class="panel-body" style="text-align: right">
                <div class="row" style="text-align: left">
                    <div class="col-md-4 col-sm-4">
                        <div class="form-group">
                            <label for="selMes">Mes:</label>
                            <select name="selMes" id="selMes" class="form-control" ng-model="params.mes" ng-change="resetData()">
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="txtAnio">A&ntilde;o:</label>
                            <input name="txtAnio" id="txtAnio" type="number" class="form-control" ng-model="params.anio" placeholder="A&ntilde;o" ng-change="resetData()"/>
                        </div>
                    </div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="chkDet">Sin Retencion</label>
							<input name="chkDet" id="chkDet" type="checkbox" class="form-control" ng-model="params.sinret" ng-true-value="1" ng-false-value="0" />
						</div>
					</div>
				</div>
				<div class="row" style="text-align: left">
					<div class="col-md-3">
                        <div class="form-group">
                            <label for="txtParqueo">Parqueo:</label>
                            <input name="txtParqueo" id="txtParqueo" type="number" class="form-control" ng-model="params.parqueo" placeholder="Parqueo" ng-change="resetData()"/>
                        </div>
                    </div>
					<div class="col-md-3">
                        <div class="form-group">
                            <label for="txtRetenido">Retenciones ISR:</label>
                            <input name="txtRetenido" id="txtRetenido" type="number" class="form-control" ng-model="params.retenido" placeholder="Retencion" ng-change="resetData()"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="selCliente">Cliente:</label>
                            <div class="input-group">
                                <select name="selCliente" id="selCliente" class="form-control" ng-model="params.cliente"
                                        ng-options="obj.cliente as obj.cliente for obj in clientes"></select>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="button" ng-click="params.cliente = undefined;" ng-disabled="params.cliente == undefined || params.cliente == null"
                                            data-toggle="tooltip" data-placement="auto" title="Quitar filtro de cliente...">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="txtFDel">Del:</label>
                            <input name="txtFDel" id="txtFDel" type="date" class="form-control" ng-model="params.fdel" ng-change="resetData()"/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="txtFAl">Al:</label>
                            <input name="txtFAl" id="txtFAl" type="date" class="form-control" ng-model="params.fal" ng-change="resetData()"/>
                        </div>
                    </div>
                </div>
				<button type="button" class="btn btn-primary btn-sm" ng-click="getLibIsr()">
					<span>Detalle</span>
					<i class="fa fa-file-pdf-o" aria-hidden="true"></i>
				</button>
				<button type="button" class="btn btn-primary btn-sm" ng-click="getLibIsrRes()">
					<span>Resumen</span>
					<i class="fa fa-file-pdf-o" aria-hidden="true"></i>
				</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <object data="{{content}}" type="application/pdf" style="width: 100%; height: 100em"></object>
        </div>
    </div>
</div>
