<div class="container" ng-controller="rptSumarioCtrl">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                        <label>Fecha:</label>
                        <input type="date" ng-model="params.fecha" class="form-control"/>
                    </div>
                </div>
                <div class="col-xs-2 col-md-2">
                    <div class="form-group">
                        <label>Moneda:</label>
                        <select name="selMon" id="selMon" class="form-control" ng-model="params.idmoneda" ng-options="obj.id as obj.simbolo for obj in monedas"></select>
                    </div>
                </div>
                <div class="col-xs-3 col-md-3">
                    <div class="form-group">
                        <label>Ver solo con movimiento:</label>
                        <input type="checkbox" ng-model="params.solomov" class="form-control" ng-true-value="1" ng-false-value="0"/>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-sm" ng-disabled="params.fecha == null || params.fecha == undefined" ng-click="getRptSumario()">
                <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-primary btn-sm" ng-disabled="params.fecha == null || params.fecha == undefined" ng-click="getSumarioGeneral()">
                <i class="fa fa-globe" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-primary btn-sm" ng-click="resetParams()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    <div class="row" ng-show="estaGenerando">
        <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm" style="text-align: center; font-size: 1.45em; font-weight: bold;">
                <span class="label label-primary">Se est√° generando el sumario y su detalle, por favor espere...</span>
                <img ng-src="img/generando.gif" alt="Generando PDF..." style="width: 25px; height: 25px;"/>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <object data="{{content}}" type="application/pdf" style="width: 100%; height: 50em"></object>
        </div>
    </div>
</div>
