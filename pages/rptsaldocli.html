<div class="container" ng-controller="rptSaldoClientesCtrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body" style="text-align: right">
                <div class="row" style="text-align: left">
                    <div class="col-md-6" style="text-align: left">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="selEmpre">Empresa:</label>
                                <input name="txtFiltroEmpre" id="txtFiltroEmpre" type="text" class="form-control" ng-model="searchempre" placeholder="Empresa"/>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="selEmpre">&nbsp;</label>
                                <select name="selEmpre" id="selEmpre" class="form-control" ng-model="objEmpresa"
                                        ng-options="obj.nomempresa for obj in empresas | filter:{nomempresa:searchempre}" multiple>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="txtDel">Del:</label>
                            <input name="txtDel" id="txtDel" type="date" class="form-control" ng-model="params.del" placeholder="Del"/>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="form-group">
                            <label for="txtAl">Al:</label>
                            <input name="txtAl" id="txtAl" type="date" class="form-control" ng-model="params.al" placeholder="Al"/>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" ng-click="getSalCli()">
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                </button>

                <button type="button" class="btn btn-primary" ng-click="getSalCliXLSX()">
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <object data="{{content}}" type="application/pdf" style="width: 100%; height: 100em"></object>
        </div>
    </div>
</div>
