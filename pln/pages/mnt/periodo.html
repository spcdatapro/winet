<div class="container-fluid" ng-controller="MntPeriodoController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/pln/mnt/periodo">Período</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-left" ng-submit="buscar(bus)">
            <div class="form-group">
                <label>Inicio:</label>
                <input type="date" ng-model="bus.fecinicio" class="form-control">
            </div>
            <div class="form-group">
                <label>Fin:</label>
                <input type="date" ng-model="bus.fecfin" class="form-control">
            </div>
            
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="bus.cerrado" ng-true-value="1" ng-false-value="0"> Cerrado
                </label>
            </div>
            
            <button type="submit" class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i>
            </button>
          </form>
          <button type="button" class="btn btn-xs btn-default navbar-btn" ng-click="mostrarForm()">
              <i class="glyphicon glyphicon-plus"></i> Nuevo
          </button>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="panel panel-primary" ng-show="formulario">
        <div class="panel-heading">
            <h3 class="panel-title">
                Formulario
                <button class="btn btn-xs btn-danger pull-right" ng-click="formulario = false">
                    <i class="glyphicon glyphicon-remove"></i>
                </button>
            </h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" ng-submit="guardar(prd)">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Inicio:</label>
                    <div class="col-sm-4">
                        <input type="date" ng-model="prd.fecinicio" class="form-control" required="required">
                    </div>
                    <label class="col-sm-2 control-label">Fin:</label>
                    <div class="col-sm-4">
                        <input type="date" ng-model="prd.fecfin" class="form-control" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="prd.cerrado" ng-true-value="1" ng-false-value="0" > Cerrado
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-6 text-right">
                        <button type="submit" class="btn btn-default">
                            <i class="glyphicon glyphicon-floppy-disk"></i> Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-primary" ng-show="resultados">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Inicio</th>
                        <th>Fin</th>
                        <th>Cerrado</th>
                    </tr>
                </thead>
                <tbody ng-cloak>
                    <tr ng-repeat="p in periodos track by $index" ng-click="getPeriodo($index)">
                        <td>{{ p.id }}</td>
                        <td>{{ p.inicio | date:'dd/MM/yyyy' }}</td>
                        <td>{{ p.fin | date:'dd/MM/yyyy' }}</td>
                        <td>{{ p.cerrado == 1 ? 'SI':'NO' }}</td>
                    </tr>
                </tbody>
                <tfoot ng-show="buscarmas">
                    <tr>
                        <td colspan="4" class="text-center">
                            <button type="button" class="btn btn-default" ng-click="mas()">Más</button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
