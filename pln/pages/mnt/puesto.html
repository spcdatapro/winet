<div class="container-fluid" ng-controller="MntPuestoController">
        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#/pln/mnt/puesto">Puesto</a>
            </div>
    
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <form class="navbar-form navbar-left" ng-submit="buscar(bus)">
                <div class="form-group">
                  <input type="text" ng-model="bus.termino" class="form-control" placeholder="Buscar">
                </div>
                <button type="submit" class="btn btn-default">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
              </form>
              <button type="button" class="btn btn-xs btn-default navbar-btn" ng-click="mostrarForm()">
                  <i class="glyphicon glyphicon-plus"></i> Nuevo
              </button>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>
    
        <div class="panel panel-primary" ng-show="formulario">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Formulario para puesto
                    <button class="btn btn-xs btn-danger pull-right" ng-click="formulario = false">
                        <i class="glyphicon glyphicon-remove"></i>
                    </button>
                </h3>
            </div>
            <div class="panel-body">
                <form class="form-inline" ng-submit="guardar(pst)">
                    <div class="form-group">
                        <label for="inputDescripcion">Descripci칩n:</label>
                        <input type="text" ng-model="pst.descripcion" class="form-control" id="inputDescripcion" placeholder="Descripci칩n del puesto">
                    </div>
                    <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
                </form>
            </div>
        </div>
    
        <div class="panel panel-primary" ng-show="resultados">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Descrici칩n</th>
                        </tr>
                    </thead>
                    <tbody ng-cloak>
                        <tr ng-repeat="p in puestos track by $index" ng-click="getPuesto($index)">
                            <td>{{ p.id }}</td>
                            <td>{{ p.descripcion }}</td>
                        </tr>
                    </tbody>
                    <tfoot ng-show="buscarmas">
                        <tr>
                            <td colspan="2" class="text-center">
                                <button type="button" class="btn btn-default" ng-click="mas()">M치s</button>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
