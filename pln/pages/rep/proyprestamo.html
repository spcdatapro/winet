<div class="container-fluid" ng-controller="repPlanillaController">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<div class="jumbotron" id="contenidoGenerar">
				<h3 class="text-center">Proyección de Préstamos</h3>
				<small class="text-center">Muestra la proyección de préstamos que no han sido finalizados a partir del saldo anterior de la fecha indicada.</small>
				<form action="/sayet/pln/php/controllers/prestamo.php/proyeccion" method="GET" class="form-horizontal" role="form" target="_blank">
					<div class="form-group form-group-sm">
						<label for="selectEmpresa" class="col-sm-2 control-label">Empresa:</label>
						<div class="col-sm-10">
							<select class="form-control" name="empresa" ng-model="emp.empresa" id="selectEmpresa">
								<option value="">TODAS</option>
								<option ng-repeat="empresa in empresas" value="{{empresa.id}}">{{empresa.nomempresa}}</option>
							</select>
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for="selectEmpleado" class="col-sm-2 control-label">Empleado:</label>
						<div class="col-sm-10">
							<select class="form-control" name="empleado" id="selectEmpleado">
								<option value="">------</option>
								<option ng-repeat="emp in empleados" value="{{emp.id}}">{{emp.nombre}} {{emp.apellidos}}</option>
							</select>
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for="inputDel" class="col-sm-2 control-label">Del:</label>
						<div class="col-sm-4">
							<input type="date" name="fdel" class="form-control" id="inputDel" required="required">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-sm-12 text-right">
							<button type="submit" class="btn btn-primary btn-sm">Aceptar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
