<div class="container-fluid" ng-controller="repFiniquitoController">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<div class="jumbotron" id="contenidoGenerar">
				<h3 class="text-center">Cálculo de Indemnización</h3>
				<form action="/sayet/pln/php/controllers/empleado.php/finiquito" method="POST" class="form-horizontal" role="form" target="_blank">
					<div class="form-group form-group-sm">
						<label for="selectEmpleado" class="col-sm-2 control-label">Empleado:</label>
						<div class="col-sm-10">
							<select class="form-control" name="empleado" id="selectEmpleado" required="required">
								<option value="">------</option>
								<option ng-repeat="emp in empleados" value="{{emp.id}}">{{emp.nombre}} {{emp.apellidos}}</option>
							</select>
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for="inputMotivo" class="col-sm-2 control-label">Motivo:</label>
						<div class="col-sm-10">
							<input type="text" name="motivo" class="form-control" id="inputMotivo" required="required">
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for="inputDel" class="col-sm-2 control-label">Vacaciones del:</label>
						<div class="col-sm-4">
							<input type="date" name="vacas_del" class="form-control" required="required">
						</div>
						<label for="inputAl" class="col-sm-2 control-label">Al:</label>
						<div class="col-sm-4">
							<input type="date" name="vacas_al" class="form-control" required="required">
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for="inputDel" class="col-sm-5 control-label">Fecha de egreso:</label>
						<div class="col-sm-7">
							<input type="date" name="fecha_egreso" class="form-control" required="required">
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for="inputDel" class="col-sm-5 control-label">Días de sueldo a pagar:</label>
						<div class="col-sm-7">
							<input type="number" name="dias_sueldo_pagar" class="form-control" value="0" required="required">
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for="inputDel" class="col-sm-5 control-label">Meses de cálculo:</label>
						<div class="col-sm-7">
							<label class="radio-inline">
							  <input type="radio" name="meses_calculo" id="inlineRadio1" value="6" checked="checked"> 6
							</label>
							<label class="radio-inline">
							  <input type="radio" name="meses_calculo" id="inlineRadio2" value="12"> 12
							</label>
						</div>
					</div>

					<div class="form-group form-group-sm">
						<div class="col-sm-offset-5 col-sm-7">
							<div class="checkbox">
								<label>
									<input type="checkbox" name="recibo" value="1"> Recibo
								</label>
							</div>
						</div>
					</div>
				
					<div class="form-group form-group-sm">
						<div class="col-sm-10 col-sm-offset-2 text-right">
							<button type="submit" class="btn btn-primary btn-sm">Aceptar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
