<div class="container-fluid" ng-controller="repPlanillaController">
	<div class="row">
		<div class="col-sm-offset-3 col-sm-6">
			<div class="jumbotron" id="contenidoGenerar">
				<form action="/sayet/pln/php/controllers/nomina.php/imprimir_igss" method="GET" class="form-horizontal" role="form" target="_blank">
					<div class="form-group form-group-sm">
						<label for="selectEmpresa" class="col-sm-2 control-label">Empresa:</label>
						<div class="col-sm-10">
							<select class="form-control" name="empresa" ng-model="emp.empresa" id="selectEmpresa">
								<option value="">------</option>
								<option ng-repeat="empresa in empresas" value="{{empresa.id}}">{{empresa.nomempresa}}</option>
							</select>
						</div>
					</div>

					<div class="form-group form-group-sm">
						<label for="inputAl" class="col-sm-2 control-label">Fecha:</label>
						<div class="col-sm-4">
							<input type="date" name="fal" class="form-control" required="required">
                        </div>
                        <div class="col-sm-6 text-right">
							<button type="submit" class="btn btn-primary btn-sm">Aceptar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
