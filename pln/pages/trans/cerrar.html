<div class="container-fluid" ng-controller="transNominaController">
	<div class="row">
		<div class="col-sm-offset-2 col-sm-8">
			<div class="panel panel-primary">
				<div class="panel-body">
					<div class="alert alert-warning">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<strong>¡Aviso!</strong> Está usted dejando esta planilla por cerrada, esta accción es irreversible.
					</div>
					<div class="row">
						<div class="col-sm-offset-2 col-sm-8">
							<div class="well well-sm">
								<form class="form-horizontal" role="form" ng-submit="terminarPlanilla(ter)">
									<div class="form-group">
							      		<label for="selectEmpresa" class="col-sm-3 control-label">Empresa:</label>
							      		<div class="col-sm-9">
							      			<select class="form-control" ng-model="ter.empresa" id="selectEmpresa" required="required">
								      			<option ng-repeat="option in empresas" value="{{option.id}}">{{option.nomempresa}}</option>
								      		</select>
							      		</div>
							      	</div>
							        <div class="form-group">
							        	<label for="inputFecha" class="col-sm-3 control-label">Fecha:</label>
							        	<div class="col-sm-9">
							        		<input type="date" ng-model="ter.fch" class="form-control" placeholder="yyyy-MM-dd" required="required">
							        	</div>
							        </div>
							        <div class="form-group">
							        	<div class="col-sm-12 text-right">
								        <button type="submit" class="btn btn-large btn-default" id="btnCerrarPlanilla" data-loading-text="Cerrando...">
											<i class="glyphicon glyphicon-ok"></i> Cerrar
										</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
